name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker buildx create --use && docker buildx build -t rigon/photo-gallery --platform linux/amd64,linux/arm/v6,linux/arm64/v8 .
